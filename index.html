<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <div class="left-side">
     <img src="image/cartoon (1).jpg" alt="">
    </div>
    <div class="right-side">
        <div class="form-container">
            <div class="form-header">
                <h2>Login Your Account
                </h2>
            </div>
            <form class="form" id="form">
                <div class="input-container">
                    <label >Email Address</label>
                    <input type="text" name="email" id="email" placeholder="Email" autocomplete="off" class="field">
                    <small class="error-msg"></small>
                </div>
                
                <div class="input-container">
                    <label >Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" class="field">
                    <small class="error-msg"></small>
                </div>
    
                <div class="forgot-pss">
                    <a href="#">Forgot Password?</a>
                </div>
    
                <input type="submit" value="Login" class="submit-btn">
    
            </form>
        </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
